<!DOCTYPE html>

<html>
  <head>
    <title>jQuery.uponMatching Demo</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js" type="text/javascript"></script>
    <script src="jquery.uponMatching.js" type="text/javascript"></script>

    <script type="text/javascript">
      $(function(){
        $('#demo-input').uponMatching({
          eventType: 'keyup',
          matcher: /\@([^\s]{0,})/,
          // matcher: function(value) {
          //   var listOfNames = ['Jordan', 'John', 'Jacob', 'Jingleheimer', 'Schmidt'];
          // 
          //   return listOfNames.indexOf(value) >= 0;
          // },
          // matcher: 'Jordan',
          delay: 100,
          onMatch: function(event, value) {
            $(this).css('color', 'green');
            // $('#demo-result').html('Match!: ' + value);
          },
          onMiss: function(event, value) {
            $(this).css('color', 'red');
            // $('#demo-result').html('No match, sorry :(');
          }
        })
      });
    </script>
  </head>

  <body>
    <h1>jQuery.uponMatching Demo</h1>

    <p>The text field below will tell you when jQuery.uponMatching has made a match and thus fired off a handler.</p>
    <p><strong>Hint: Type "@" into the text field and see what happens.</strong></p>

    <fieldset>
      <label for="demo-input">Start Typing:</label>
      <input type="text" name="demo-input" value="" id="demo-input" />
    </fieldset>

    <p><strong>Result:</strong></p>
    <p id="demo-result"></p>
  </body>
</html>
